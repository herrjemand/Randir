<html>
	<head>
		<title>Hello World!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
			body{
				margin: 0;
			}
			#svgmap{
				width: 100%;
				height: 100%;
			}
			#mx path{
				fill:red;
			}
		</style>
	</head>
	<body>

		<div id="map">
			<object type="image/svg+xml" data="world.svg" id="svgmap"></object>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
			$(window).load(function () { 
				var svgdom = $(document.getElementById('svgmap').contentDocument);
				var colourup = function(id) {
					$("[id='" + id + "']", svgdom).attr("fill", "red");
				};
				$.getJSON( "data.json", function( data ) {
					var items = [];
					$.each( data, function( key, val ) {
						$.each( val.map_regions, function() {
							colourup(this);
						});
					});
				});
			});
			
			$( window ).resize(function() {
  				//$( "#svgmap" ).css("width", this.width()).css("height", this.height());
			});
			
	</script>
	</body>
</html>
