<!DOCTYPE html>
<html>

<head>
    <title>Randir (Beta)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
    <link href='css/select2.css' rel='stylesheet' type='text/css'>
    <link href='css/default.css' rel='stylesheet' type='text/css'>
    <link rel="prefetch" href="css/select2-spinner.gif" />
</head>

<body>
    <div id="osm" class="map"></div>
    <div class="container col-3">
        <div class="" style="padding:15px 15px 15px 30px; height:100%">
             <select id="selecter" placeholder="Tell me where are you from?" data-placeholder="Tell me where are you from?" style="width:100%;text-align:center;">
                <option></option>
            </select>
            <div class="infobox wiki"></div>
            <div class="infobox loader" style="display:none;"><div class="loadico"></div></div>
            <div class="infobox featureinfo"></div>
        </div>
    </div>
    <div class="infobox notification"></div>
    <div class="nav">
        <a href="#" class="refresher" title="Refresh cache"><img width="24px" src="css/icons/refresh.png"></a>
        <a href="https://github.com/herrniemand/Randir/blob/gh-pages/README.md" title="About"><img width="24px" src="css/icons/help.png"></a>
        <a href="https://github.com/herrniemand/Randir" title="Fork Me!"><img width="24px" src="css/icons/fork-repo.png"></a>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>

    <script type="text/javascript" src="js/select2.min.js"></script>

    <script src="js/ol.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/map.js"></script>

    <script type="text/javascript">
        $(window).load(function() {
            $("#osm").cigto({
                data: {
                    info: 'data/world.info.json',
                    geo: 'data/world.geo.json'
                },
                wiki: $("div.wiki"),
                info: $("div.featureinfo"),
                loader: $(".loader"),
                choser: $("#selecter"),
                notify:  $(".notification"),
                refresh: $(".refresher")
            });
            $("#selecter").select2({
                allowClear: true
            })
        });
    </script>
</body>

</html>
