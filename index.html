<!DOCTYPE html>
<html>
	<head>
		<title>Randir(Alpha)</title>
		<link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
		<style type="text/css">
			html, body, .map {
				overflow:hidden;
				font-family: 'Hammersmith One', sans-serif;
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			#feature_info {
				position: absolute;
				font-size: 0.7em;
				top: 10px;
				right: 10px;
				background-color: lightgrey;
				padding: 4px;
			}
			.content {
				position: fixed;
				width: 50%;
				margin-left: 50%;
				margin-top: 1%;

				top: 0;
   				left: 0;
			}

			.inclass > * {
				
				margin-left: -50%;
				width: 100%;
				text-align: center;
			}


			[contenteditable="true"] { 
				border-bottom: 2px dashed #000;
			}
  			[contenteditable="true"]:hover { 
  				outline: 2px dashed #000; 
  				border-bottom: none;
  			}

			#infobox {
				overflow-y: auto;
				position: absolute;
				font-size: 0.7em;
				top: 10px;
				left: 10px;
				width: 25%;

			}
			.inner {
				background-color: white;
				padding: 10px;
			}
			.inner:empty{
				display:none;
			}

			@-webkit-keyframes loaderSprite {
				from { background-position: 0px; }
				to { background-position: -2500px; }
			}

			@-moz-keyframes loaderSprite {
				from { background-position: 0px; }
				to { background-position: -2500px; }
			}

			@keyframes loaderSprite {
				from { background-position: 0px; }
				to { background-position: -2500px; }
			}

			.loader {
				top: 10px;
				left: 10px;
				width: 100px;
				height: 100px;
				border:none;
				background-image: url("img/ajax.png");
				-webkit-animation: loaderSprite 1s steps(25, end) infinite;
				-moz-animation: loaderSprite 1s steps(25, end) infinite;
				animation: loaderSprite 1s steps(25, end) infinite;
			}

		</style>
	</head>
	<body>
		<div id="osm" class="map"></div>
		<div id="feature_info"></div>
		<div id="infobox">
			<div class="inner"></div>
		</div>
		<div class="content">
			<div class="inclass">
				<!-- <h1>Hi everyone! I am from <span contenteditable="true">Russia</span>!</h1> -->
				<h1>Showing visa situation for Israel. (Aplha)</h1>

			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
		<script src="js/ol.js" type="text/javascript"></script>
		<script src="//ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript">
			$("#osm").cigto({
				data: {
					info: 'data/countries.json',
					geo: 'data/world.geo.json'
				},
				wiki: $("#infobox > div"),
				debug: $("#feature_info")
			})
		</script>
	</body>
</html>
